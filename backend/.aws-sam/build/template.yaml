AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FastAPI chatbot backend on Lambda + API Gateway
Parameters:
  GoogleApiKey:
    Type: String
    Description: Google Gemini API Key
    NoEcho: true
Outputs:
  ChatbotApi:
    Description: API Gateway endpoint URL for Prod stage for Chatbot function
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/chatbot/send
  ChatbotFunction:
    Description: Chatbot Lambda Function ARN
    Value:
      Fn::GetAtt:
      - FastApiFunction
      - Arn
Resources:
  FastApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: FastApiFunction
      Handler: server.handler
      Runtime: python3.9
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          GOOGLE_API_KEY:
            Ref: GoogleApiKey
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/chatbot/send
            Method: post
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: FastApiFunction
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
